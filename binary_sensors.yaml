
- platform: mqtt
  state_topic: "closet_motion/state"
  name: closet_motion
  availability_topic: closet_motion/availability

- platform: workday
  country: US
  province: MI
  workdays: [mon, tue, wed, thu, fri]
  excludes: [sat, sun, holiday]

- platform: template
  sensors:
    dryer_state:
      friendly_name: "Dryer"
      device_class: power
      value_template: >-
        {% if is_state('sensor.dryer_sensor', 'Running')   %}
          on
        {% else %}
          off
        {% endif %}

- platform: template
  sensors:
    living_room_tv_state:
      friendly_name: "TV State"
      value_template: >-
        {% set tv_power = states('sensor.tv_reset_current_power') | float %}

        {% if 100 <= tv_power %}
           on
        {% else %}
           off
        {% endif %}

