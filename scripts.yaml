notify_dan:
  sequence:
    - choose:
        conditions:
        - condition: state
          entity_id: person.dan_gentry
          state: 'home'
        sequence:
          - service: notify.dan
            data:
              message: '{{ message }}'
          - choose:
              conditions:
                condition: or
                conditions:
                - condition: state
                  entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
                  state: 'office'
                - condition: state
                  entity_id: sensor.espresence_apple_1005_9_12
                  state: 'office'
              sequence:
                - service: notify.office
                  data:
                    message: '{{ message }}'
          - choose:
              conditions:
                condition: or
                conditions:
                - condition: state
                  entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
                  state: 'spare'
                - condition: state
                  entity_id: sensor.espresence_apple_1005_9_12
                  state: 'spare'
              sequence:
                - service: notify.spare
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
          - choose:
              conditions:
                condition: or
                conditions:
                - condition: state
                  entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
                  state: 'master'
                - condition: state
                  entity_id: sensor.espresence_apple_1005_9_12
                  state: 'master'
              sequence:
                - service: notify.master
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
          - choose:
              conditions:
                condition: or
                conditions:
                - condition: state
                  entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
                  state: 'kitchen_dining'
                - condition: state
                  entity_id: sensor.espresence_apple_1005_9_12
                  state: 'kitchen_dining'
              sequence:
                - service: notify.kitchen
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
          - choose:
              conditions:
                condition: or
                conditions:
                - condition: state
                  entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
                  state: 'mechanical'
                - condition: state
                  entity_id: sensor.espresence_apple_1005_9_12
                  state: 'mechanical'
              sequence:
                - service: notify.family
