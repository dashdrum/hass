undercabinet_button:
  alias: undercabinet button press
  sequence:
    - choose:
        # IF on bright scene
        - conditions:
            - condition: template
              value_template: "{{ states.light.shelly_shrgbw2_1dfb87.attributes.white_value == 255 }}"
          sequence:
            - choose:
                - conditions:
                    - condition: time
                      after: '06:00:00'
                      before: '20:00:00'
                  sequence:
                    - service: script.turn_on
                      data:
                        entity_id: script.undercabinet_morning
              default:
                - service: script.turn_on
                  data:
                    entity_id: script.undercabinet_evening
      # ELSE turn on bright scene
      default:
        - service: script.turn_on
          data:
            entity_id: script.undercabinet_cool
