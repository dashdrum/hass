notify_kelly:
  sequence:
    - choose:
        conditions:
        - condition: state
          entity_id: person.kelly_gentry
          state: 'home'
        sequence:
          - service: notify.living_room_cloud
            data:
              title: '{{ title }}'
              message: '{{ message }}'
          - choose:
            - conditions:
              - condition: state
                entity_id: sensor.espresence_apple_1005_9_24
                state: 'spare'
              - condition: state
                entity_id: sensor.espresence_apple_1006_10_8
                state: 'spare'
              sequence:
                - service: notify.spare
                  data:
                    title: '{{ title }}'
                    message: '{{ message }}'
      default:
        - service: notify.signal_kelly
          data:
            title: '{{ title }}'
            message: '{{ message }}'
