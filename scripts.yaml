undercabinet_morning:
  alias: Activate morning settings
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.shelly_shrgbw2_1dfb87
        effect: 'Off'
    - service: light.turn_off
      data:
        entity_id: light.shelly_shrgbw2_1dfb87
    - service: scene.turn_on
      data:
        entity_id: scene.undercabinet_morning

