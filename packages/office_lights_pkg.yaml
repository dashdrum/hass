  - alias: 'Office Desk Lights Timer Start'
    trigger:
      platform: state
      entity_id: light.office_desk
      to: 'on'
    action:
      - service: timer.start
        entity_id: timer.office_desk_lights

  - alias: 'Office Desk Lights Timer Cancel'
    trigger:
      platform: state
      entity_id: light.office_desk
      to: 'off'
    action:
      - service: timer.cancel
        entity_id: timer.office_desk_lights

  - alias: Office Desk Lights Timer Restart on Motion
    ## motion restarts workshop lights timer
    trigger:
      - platform: state
        entity_id: binary_sensor.mm_wave_4_occupancy
        to: 'on'
        for:
          hours: 0
          minutes: 0
          seconds: 03
    condition:
      - condition: state
        entity_id: light.office_desk
        state: 'on'
    action:
      - service: timer.start
        entity_id: timer.office_desk_lights

  - alias: "Office desk occupancy turns on desk light"
    trigger:
      - platform: state
        entity_id: binary_sensor.mm_wave_4_occupancy
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '07:00:00'
          before: '22:30:00'
        # - condition: state
        #   entity_id: light.shellydimmer2_e8db84d4610a
        #   state: 'off'
        - condition: state
          entity_id: binary_sensor.hacker_mode_enabled
          state: "off"
    action:
      - service: light.turn_on
        entity_id: light.office_desk

  - alias: "Office desk lights timer turns off lights"
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.office_desk_lights
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.mm_wave_4_occupancy
          state: 'off'
        - condition: state
          entity_id: input_boolean.lights_off_automations
          state: "on"
    action:
      - service: light.turn_off
        entity_id: light.office_desk_light

  - alias: "Office desk lights timer restart on occupancy"
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.office_desk_lights
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.mm_wave_4_occupancy
          state: 'on'
    action:
      - service: timer.start
        entity_id: timer.office_desk_lights

