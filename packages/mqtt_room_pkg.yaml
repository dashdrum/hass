automation:
  - id: dan_movements
    alias: "Dan's Movements"
    trigger:
      platform: state
      entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
      for:
        seconds: 5
    condition:
      condition: state
      entity_id: input_boolean.tts_automations
      state: "on"
    action:
      choose:
        - alias: living_room
          conditions:
            - condition: state
              entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
              state: living_room
          sequence:
            - service: notify.living_room_cloud
              data:
                message: 'Dan is in the Living room!'
                data:
                  language: es-US
                  options:
                    gender: male
        - alias: kitchen
          conditions:
            - condition: state
              entity_id: sensor.espresence_ibeacon_5887b4f1_5ec7_4db6_ad06_68f83af6609f_100_1
              state: kitchen_dining
          sequence:
            - service: notify.kitchen_cloud
              data:
                message: 'Dan is in the kitchen!'
                data:
                  language: es-US
                  options:
                    gender: male