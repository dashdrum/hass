- alias: 'Upstairs Hall on at sunset'
  trigger:
    - platform: time_pattern
      minutes: '/2'
      seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.shellydimmer2_e8db84d6142e
        state: 'off'
      - condition: state
        entity_id: sensor.sun_state
        state: 'down'
  action:
    - service: homeassistant.turn_on
      entity_id: light.shellydimmer2_e8db84d6142e
      data:
        transition: 3
        brightness: 51

- alias: Turn off upstairs hall light at sunrise
  trigger:
    - platform: state
      entity_id: sensor.sun_state
      from: 'down'
      to: 'up'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: light.shellydimmer2_e8db84d6142e
        value_template: '{% if states.light.shellydimmer2_e8db84d6142e.state == "on"  %}{{ states.light.shellydimmer2_e8db84d6142e.attributes.brightness }}{% else %}0{% endif %}'
        below: 52
        above: 50
      - condition: state
        entity_id: input_boolean.lights_off_automations
        state: "on"
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: light.shellydimmer2_e8db84d6142e

- alias: 'Light LED Mirror on at sunset'
  trigger:
    - platform: state
      entity_id: sensor.sun_state
      from: 'up'
      to: 'down'
  condition:
    - condition: state
      entity_id: light.led_mirror
      state: 'off'
  action:
    - service: homeassistant.turn_on
      entity_id: light.led_mirror
      data:
        effect: Random
        brightness: 198

- alias: 'Light LED Mirror off at sunrise'
  trigger:
    - platform: state
      entity_id: sensor.sun_state
      from: 'down'
      to: 'up'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.led_mirror
        state: 'on'
      - condition: state
        entity_id: input_boolean.lights_off_automations
        state: "on"
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: light.led_mirror

