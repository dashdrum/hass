- id: lights_porch_sunset_transition
  alias: Sunset Transition
  trigger:
  - platform: time_pattern
    minutes: '/2'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: time
        after: '16:00:00'         #    (the time when a sunset could start in a year)
        before: '23:00:00'        #  (the time when a sunset could end in a year)
      - condition: numeric_state
        entity_id: sensor.sun_elevation
        above: -8
        below: 0
      - condition: or
        conditions:
          - condition: template
            value_template: '{{states.light.front_porch_light.attributes.brightness < ((0.0625*((states.sun.sun.attributes.elevation+8)**2))-(31.125*(states.sun.sun.attributes.elevation+8))+255)|int(1)}}'
          - condition: template
            value_template: '{{ states.light.front_porch_light.attributes.brightness==null }} '
  action:
    - service: light.turn_on
      entity_id: light.front_porch_light
      data_template:
        profile: sunset
        brightness: '{{((0.0625*((states.sun.sun.attributes.elevation+8)**2))-(31.125*(states.sun.sun.attributes.elevation+8))+255)|int(1)}}'

- id: lights_porch_off_midnight
  alias: Turn off front porch light at midnight
