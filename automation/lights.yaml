    - platform: state
      entity_id: switch.deck_light
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 15
        seconds: 0
  condition:
    condition: state
    entity_id: input_boolean.lights_off_automations
    state: "on"
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.deck_light

