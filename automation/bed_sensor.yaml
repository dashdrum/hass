      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 1
  condition:
    condition: and
    conditions:
      - condition: time
        after: '05:30:00'
        before: '08:30:00'
      - condition: state
        entity_id: light.stairway_light
