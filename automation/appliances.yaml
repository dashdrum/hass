- id: office_ac_turn_on
  alias: "Office AC On"
  trigger:
    - platform: numeric_state
      entity_id: sensor.office_temperature
      above: 72.49
      for:
        hours: 0
        minutes: 20
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.office_ac_power
      state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.office_ac_power
    - service: tts.google_translate_say
      entity_id: media_player.office_home
      data:
        message: >
          {{
            [
              "It's getting hot in here",
              "Time for some AC, don't you think?",
              "Don't get up!  I'll turn on the AC"
            ] | random
          }}

- id: office_ac_turn_off
  alias: "Office AC Off"
  trigger:
    - platform: numeric_state
      entity_id: sensor.office_temperature
      below: 70
      for:
        hours: 0
        minutes: 20
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.office_ac_power
      state: 'on'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.office_ac_power



