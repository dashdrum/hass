- alias: Media Player Night Volume Set
  trigger:
    platform: time_pattern
    hours: 22
    minutes: 00
    seconds: 00
  action:
    - service: media_player.volume_set
      target:
        entity_id:
          - media_player.kitchen_speaker
          - media_player.living_room_speaker
          - media_player.office_speaker
          - media_player.family_room_speaker
      data:
        volume_level: 0.32

- alias: Media Player Day Volume Set
  trigger:
    platform: time_pattern
    hours: 06
    minutes: 00
    seconds: 00
  action:
    - service: media_player.volume_set
      target:
        entity_id:
          - media_player.kitchen_speaker
          - media_player.living_room_speaker
          - media_player.office_speaker
          - media_player.family_room_speaker
      data:
        volume_level: 0.44

- alias: Media Player Bedroom Night Volume Set
  trigger:
    platform: time_pattern
    hours: 20
    minutes: 00
    seconds: 00
  action:
    - service: media_player.volume_set
      target:
        entity_id:
          - media_player.guest_room_speaker
          - media_player.master_bedroom_clock
          - media_player.spare_room_speaker
      data:
        volume_level: 0.22

- alias: Media Player Bedroom Day Volume Set
  trigger:
    platform: time_pattern
    hours: 09
    minutes: 00
    seconds: 00
  action:
    - if:
      - alias: Guest room is playing
        condition: state
        entity_id: media_player.guest_room_speaker
        state: playing
      then:
        ## Do nothing
      else:
        - service: media_player.volume_set
          target:
            entity_id: media_player.guest_room_speaker
          data:
            volume_level: 0.42
    - if:
      - alias: Master bedroom is playing
        condition: state
        entity_id: media_player.master_bedroom_clock
        state: playing
      then:
        ## Do nothing
      else:
        - service: media_player.volume_set
          target:
            entity_id: media_player.master_bedroom_clock  
          data:
            volume_level: 0.42
    - if:
      - alias: Spare room is playing
        condition: state
        entity_id: media_player.spare_room_speaker
        state: playing
      then:
        ## Do nothing
      else:
        - service: media_player.volume_set
          target:
            entity_id: media_player.spare_room_speaker  
          data:
            volume_level: 0.42



