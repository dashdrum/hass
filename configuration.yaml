#Basic config

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Detroit

  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Discover some devices automatically
discovery:

recorder:
  #purge_interval: 7
  purge_keep_days: 30
  # exclude:
  #   entities:
  #     - sensor.ambient_light_sensor

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

tplink: !include tplink.yaml


light: !include lights.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
zone: !include zones.yaml
climate: !include climate.yaml
cloud: !include cloud.yaml

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: !secret mqtt_client_id
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant

input_boolean:
  washer_status:
    name: Washer Status Switch
    initial: off
    # icon: mdi:washing-machine

  defeat_sleep:
    name: "Disable sleep on ESPHome"
    initial: false

  outdoor_defeat_sleep:
    name: "Disable sleep on Outdoor"
    initial: false

  office_ac_power:
    name: "Office AC Power"
    # initial: false

  office_ac_eco:
    name: "Office AC Eco"
    # initial: false

  office_ac_display:
    name: "Office AC Display"
    # initial: false

input_number:
  office_ac_temperature:
    name: "Office AC Temperature"
    min: 62
    max: 86
    unit_of_measurement: "ÂºF"
    mode: box
    step: 1

input_select:
  office_ac_fan:
    name: Office AC Fan Speed
    options:
      - "auto"
      - "low"
      - "med"
      - "high"
    icon: mdi:fan

  office_ac_mode:
    name: Office AC Mode
    options:
      - "auto"
      - "cool"
      - "dry"
      - "fan"
    icon: mdi:format-list-bulleted

