#Basic config

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Detroit

  external_url: !secret external_url
  internal_url: !secret internal_url

  customize: !include customize.yaml

  packages: !include_dir_named packages

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Discover some devices automatically
discovery:

recorder:
  #purge_interval: 7
  auto_purge: True
  purge_keep_days: 30
  # exclude:
  #   entities:
  #     - sensor.ambient_light_sensor

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
# tts:
#   - platform: google_translate


light: !include lights.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
zone: !include zones.yaml
cloud: !include cloud.yaml
notify: !include notify.yaml
tts: !include tts.yaml

input_boolean:

  defeat_sleep:
    name: "Disable sleep on ESPHome"
    initial: false

  outdoor_defeat_sleep:
    name: "Disable sleep on Outdoor"
    initial: false

  garage_automations:
    name: Garage Automations

  ac_automations:
    name: AC Automations

  tts_automations:
    name: TTS Automations

  vacation_automations:
    name: Vacation Automations

  lights_off_automations:
    name: Lights Off Automations

# Internet speed checks

fastdotcom:






