
- platform: hue
  host: !secret hue_host

- platform: decora_wifi
  username: !secret leviton_username
  password: !secret leviton_password

- platform: group
  name: Dressers
  entities:
    - light.dresser1
    - light.dresser2

- platform: group
  name: Living Room Lights
  entities:
    - light.dan_lamp
    - light.kelly_lamp
    - light.dining_room_light
    - light.stairway_light

- platform: group
  name: Office Lights
  entities:
    - light.shelly_shdm_1_d0e973
    - light.office_desk_lamp
    - light.office_chair_light
    - light.office_window_light

- platform: group
  name: master_bedroom
  entities:
    - light.dan_bedside_lamp
    - light.kelly_bedside_lamp
    - light.dresser1
    - light.dresser2
    - light.master_closet_light

