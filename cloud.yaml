google_actions:
  filter:
    include_entities:
      - binary_sensor.garage_access_door
      - input_boolean.washer_status
      - light.led_mirror
      - light.tv_backlight
      - light.wall_clock
      - light.xmas_window
      - scene.office_zoom
      - scene.watch_tv
      - scene.nighttime
      - sensor.office_temperature
      - sensor.master_bedroom_temperature
      - sensor.living_room_temperature
      - sensor.spare_room_temperature
      - sensor.family_room_temperature
      - switch.office_ac_power
      - switch.wall_clock_random_effect
      - switch.lr_powerful
      - switch.mb_powerful
    include_domains:
      - cover
      - climate
    exclude_domains:
      - switch
      - light
      - scene
      - script
    # exclude_entities:
    #   - switch.office_ac_display
    #   - switch.office_ac_eco
    #   - switch.office_ac_fan
    #   - switch.office_ac_minus
    #   - switch.office_ac_mode
    #   - switch.office_ac_plus
    #   - switch.office_ac_power
    #   - switch.office_ac_receiver_restart
    #   - switch.office_ac_restart
    #   - switch.office_ac_sleep
    #   - switch.office_ac_timer

  entity_config:

    climate.living_room_ac:
      name: Living Room Air Conditioner
      aliases:
        - living room AC
      room: Living Room

    climate.master_bedroom_ac:
      name: Master Bedroom Air Conditioner
      aliases:
        - master bedroom AC
      room: Master Bedroom

    switch.office_ac_power:
      name: Office AC
      aliases:
        - office air conditioner
      room: Office

    input_boolean.washer_status:
      name: Washer
      aliases:
        - washing machine
      room: Laundry

    switch.lr_powerful:
      name: LR Powerful
      aliases:
        - living room AC powerful
        - ac powerful
      room: Living Room

    switch.mb_powerful:
      name: MB Powerful
      aliases:
        - master AC powerful
        - master bedroom AC powerful
      room: Master Bedroom






